name: Push to GitHub Packages

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore 

    - run:  mkdir nugetpkg
    
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output nugetpkg
      
    - run: (cd nugetpkg && nfile=*.nupkg)
    - run: echo $nfile  

